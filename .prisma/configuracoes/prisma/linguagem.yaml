# Configurações de Linguagem - Sistema Prisma
# Controla idioma, formatação e termos técnicos

metadata:
  versao: '1.0.0'
  ultima_atualizacao: '2025-11-02'
  status: 'Ativo'

# Idioma Principal
linguagem:
  principal: 'pt-BR'
  fallback: 'en-US'

# Formatação Regional
formatacao:
  data: 'DD/MM/YYYY'
  hora: 'HH:mm:ss'
  separador_decimal: ','
  separador_milhares: '.'
  timezone: 'America/Sao_Paulo'