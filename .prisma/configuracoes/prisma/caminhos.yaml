# Configurações de Caminhos - Sistema Prisma
# Define todos os caminhos utilizados pelo sistema

metadata:
  versao: '1.0.0'
  ultima_atualizacao: '2025-11-02'
  status: 'Ativo'

# Caminhos Principais (.prisma/)
caminhos:
  agentes:
    caminho: '.prisma/agentes'
    subpastas: []
  comandos:
    caminho: '.prisma/comandos'
    subpastas: []
  prompts:
    caminho: '.prisma/prompts'
    subpastas: []
  templates:
    caminho: '.prisma/templates'
    subpastas: []
  configuracoes:
    caminho: '.prisma/configuracoes'
    subpastas: ['prisma']
  checkpoints:
    caminho: '.prisma/checkpoints'
    subpastas: []
  workflows:
    caminho: '.prisma/workflows'
    subpastas: []

# Caminhos de Recursos (src/resources/)
recursos:
  agentes:
    caminho: 'src/resources/agentes'
    subpastas: []
  comandos:
    caminho: 'src/resources/comandos'
    subpastas: ['prisma']
  prompts:
    caminho: 'src/resources/prompts'
    subpastas: []
  templates:
    caminho: 'src/resources/templates'
    subpastas: []

# Caminhos do Projeto (.prisma/projeto/)
projeto:
  especificacoes:
    caminho: '.prisma/projeto/especificacoes'
    subpastas: ['artifacts', 'decisions', 'reports']
  mapa:
    caminho: '.prisma/projeto/mapa'
    subpastas: []
  arquitetura:
    caminho: '.prisma/projeto/arquitetura'
    subpastas: []
  analises:
    caminho: '.prisma/projeto/analises'
    subpastas: []
  checklists:
    caminho: '.prisma/projeto/checklists'
    subpastas: []
  auditoria:
    caminho: '.prisma/projeto/auditoria'
    subpastas: []
  relatorios:
    caminho: '.prisma/projeto/relatorios'
    subpastas: []
  revisoes:
    caminho: '.prisma/projeto/revisoes'
    subpastas: []
  sumarios:
    caminho: '.prisma/projeto/sumarios'
    subpastas: []
  padroes:
    caminho: '.prisma/projeto/padroes'
    subpastas: []

# Caminhos de Integração (.claude/)
claude:
  agents:
    caminho: '.claude/agents'
    subpastas: ['prisma']
  commands:
    caminho: '.claude/commands/'
    subpastas: ['prisma']
  system_prompts:
    caminho: '.claude/system-prompts'
    subpastas: []
  templates:
    caminho: '.claude/templates'
    subpastas: []
  settings:
    caminho: '.claude/settings'
    subpastas: []
