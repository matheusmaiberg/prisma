# Configurações de Desenvolvimento - Sistema Prisma
# Define ambiente e ferramentas de desenvolvimento

metadata:
  versao: '1.0.0'
  ultima_atualizacao: '2025-11-02'
  status: 'Ativo'

# Plataforma Principal
plataforma:
  tipo: 'nodejs'                    # nodejs, python, go, rust, java
  versao: '>=18.0.0'               # >=16.0.0, >=18.0.0, >=20.0.0
  pacotes: 'npm'                   # npm, yarn, pnpm, bun
  typescript: true                 # true, false
  jsdocs: true                     # true, false
  src: 'src/'                      # src/, lib/, app/
  framework:
    frontend: 'react'              # react, vue, angular, svelte, next, nuxt, gatsby
    backend: 'nodejs'              # nodejs, express, fastify, nestjs, koa, hapi 