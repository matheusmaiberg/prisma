# Configurações de Editor - Sistema Prisma
# Define configurações de integração com editores de código

metadata:
  versao: '1.0.0'
  ultima_atualizacao: '2025-11-02'
  status: 'Ativo'

# Editores Suportados
editores_suportados:
  - vscode
  - cursor
  - vim
  - neovim
  - sublime
  - jetbrains

# Configuração por Editor
vscode:
  habilitado: true
  extensao_id: 'prisma-for-cc'

  # Comandos disponíveis no editor
  comandos:
    abrir_spec:
      habilitado: true
      comando: 'prisma.abrirEspecificacao'
      atalho: 'ctrl+shift+p prisma'

    validar_spec:
      habilitado: true
      comando: 'prisma.validarEspecificacao'

    criar_spec:
      habilitado: true
      comando: 'prisma.novaEspecificacao'
      atalho: 'ctrl+alt+n'

  # Snippets
  snippets:
    habilitado: true
    arquivos:
      - 'requisitos-ears.code-snippets'
      - 'design-template.code-snippets'
      - 'adr-template.code-snippets'

  # Decorações inline
  decoracoes:
    habilitado: true
    status_specs:
      pendente: 'yellow'
      em_progresso: 'blue'
      concluido: 'green'
      bloqueado: 'red'

    quality_scores:
      mostrar: true
      threshold_aviso: 7.0

  # Tree View
  tree_view:
    habilitado: true
    posicao: 'explorer'  # ou 'sidebar'
    mostrar_status: true
    agrupar_por: 'fase'  # ou 'status', 'prioridade'

  # CodeLens
  codelens:
    habilitado: true
    mostrar_quality_score: true
    mostrar_cobertura_testes: true
    links_rapidos:
      - 'Ver Requisitos'
      - 'Ver Design'
      - 'Ver Tarefas'

  # Hover Info
  hover:
    habilitado: true
    mostrar_metadata: true
    mostrar_historico: true

  # Diagnósticos
  diagnosticos:
    habilitado: true
    validar_ao_salvar: true
    severidade:
      erro: ['specs-alignment', 'naming-conventions']
      aviso: ['documentation', 'test-coverage']
      info: ['code-suggestions']

cursor:
  habilitado: true
  herdar_de: 'vscode'

  # Configurações específicas do Cursor
  ai_integration:
    habilitado: true
    context_from_specs: true
    sugerir_implementacao: true

vim:
  habilitado: false
  plugin: 'prisma.vim'

  comandos:
    - ':PrismaNew'
    - ':PrismaOpen'
    - ':PrismaValidate'
    - ':PrismaStatus'

# Sincronização de arquivos
sincronizacao:
  habilitado: true

  # Watch de mudanças
  watch:
    specs: true
    configuracoes: true
    templates: true

  # Auto-reload
  auto_reload:
    habilitado: true
    delay_ms: 500

  # Validação em tempo real
  validacao_tempo_real:
    habilitado: true
    debounce_ms: 1000

# Formatação automática
formatacao:
  habilitado: true

  # Formatar ao salvar
  formatar_ao_salvar: true

  # Formatadores por tipo
  markdown:
    habilitado: true
    prettier: true
    max_line_length: 100

  yaml:
    habilitado: true
    indent: 2

  code:
    habilitado: true
    usar_eslint: true
    usar_prettier: true

# Git Integration no Editor
git_editor:
  habilitado: true

  # Mostrar diff inline
  inline_diff: true

  # Annotations
  git_lens:
    habilitado: true
    mostrar_autor: true
    mostrar_data: true

  # Commits convencionais
  commit_templates:
    habilitado: true
    template: 'feat|fix|docs|refactor|test'

# Atalhos Globais
atalhos:
  nova_spec: 'ctrl+alt+n'
  abrir_spec: 'ctrl+alt+o'
  validar_spec: 'ctrl+alt+v'
  dashboard: 'ctrl+alt+d'
  terminal_prisma: 'ctrl+alt+t'
