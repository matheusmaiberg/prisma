# Sistema de CoordenaÃ§Ã£o
coordenacao:
  # Mecanismos de sincronizaÃ§Ã£o
  sincronizacao:
    checkpoints:
      validacao: obrigatoria
      aprovacao: pm_ou_diretor
      rollback: automatico_se_falha

    comunicacao:
      canais:
        - status_updates: real_time
        - reports: por_fase
        - alertas: imediato

    handoff:
      protocolo:
        - salvar_contexto
        - documentar_estado
        - passar_artefatos
        - confirmar_recebimento

  # GestÃ£o de dependÃªncias
  dependencias:
    tipos:
      sequencial: aguarda_conclusao
      paralela: executa_simultaneo
      condicional: baseado_em_resultado

    resolucao_conflitos:
      - prioridade_negocio
      - criticidade_tecnica
      - disponibilidade_recursos

  # Monitoramento
  monitoramento:
    metricas:
      - progresso_percentual
      - tempo_vs_estimado
      - qualidade_entregas
      - blockers_ativos

    alertas:
      atraso: "> 20% estimado"
      bloqueio: "> 2 horas"
      falha: "checkpoint_nao_passou"
      risco: "dependencia_critica"

# OrquestraÃ§Ã£o Multi-Agente
orquestracao:
  # PadrÃµes de execuÃ§Ã£o
  padroes:
    sequencial:
      exemplo: "pm -> arquiteto -> dev -> qa"
      uso: "tarefas_dependentes"

    paralelo:
      exemplo: "[dev, qa, doc] simultaneamente"
      uso: "tarefas_independentes"

    pipeline:
      exemplo: "dev_feature1 | qa_feature1 | deploy"
      uso: "processamento_continuo"

    fork_join:
      exemplo: "fork[dev1, dev2] -> join -> qa"
      uso: "trabalho_distribuido"

  # Balanceamento de carga
  balanceamento:
    estrategias:
      round_robin: distribuicao_igual
      least_loaded: menos_ocupado
      expertise_based: melhor_especializado
      sticky: mesmo_agente_contexto

  # RecuperaÃ§Ã£o de falhas
  recuperacao:
    estrategias:
      retry:
        max_tentativas: 3
        backoff: exponencial

      fallback:
        agente_backup: true
        estrategia_alternativa: true

      compensacao:
        desfazer_parcial: true
        estado_consistente: true

