# WORKFLOWS DE SUBAGENTS
workflows:
  planning_phase:
    description: "Fase de planejamento de histórias"
    sequence:
      1: "bob-scrum-master (draft story)"
      2: "sarah-product-owner (validate value)"
      3: "winston-architect (assess impact, if needed)"

  development_phase:
    description: "Fase de desenvolvimento"
    sequence:
      1: "james-developer (implement)"
      2: "quinn-test-architect (*review + *gate)"

  quality_phase:
    description: "Fase de qualidade completa"
    sequence:
      1: "quinn-test-architect (*risk + *design)"
      2: "quinn-test-architect (*trace + *nfr)"
      3: "quinn-test-architect (*gate decision)"

  full_story_cycle:
    description: "Ciclo completo de história"
    agents: ["bob-scrum-master", "sarah-product-owner", "james-developer", "quinn-test-architect", "winston-architect"]
    orchestrator: "alan"
    continuous: true

# DELEGAÇÃO AUTOMÁTICA
delegation_rules:
  keyword_mapping:
    "criar história|story|épico": "bob-scrum-master"
    "validar|aprovar|requisitos|valor": "sarah-product-owner"
    "implementar|código|desenvolver|debug": "james-developer"
    "risco|teste|qualidade|review": "quinn-test-architect"
    "arquitetura|design|tecnologia|adr": "winston-architect"

  special_commands:
    "*risk": "quinn-test-architect"
    "*design": "quinn-test-architect"
    "*trace": "quinn-test-architect"
    "*nfr": "quinn-test-architect"
    "*review": "quinn-test-architect"
    "*gate": "quinn-test-architect"

# CARACTERÍSTICAS DO SISTEMA
system_features:
  continuous_activation: true
  isolated_contexts: true
  automatic_handoffs: true
  persistent_memory: "markdown documentation"
  intelligent_delegation: true
  risk_based_quality: true