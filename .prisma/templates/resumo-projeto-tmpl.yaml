# <!-- Powered by BMAD™ Core -->
template:
  id: project-brief-template-v2
  name: Resumo do Projeto
  version: 2.0
  output:
    format: markdown
    filename: docs/brief.md
    title: "Resumo do Projeto: {{project_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "Ações de Elicitação do Resumo do Projeto"
    options:
      - "Expandir seção com mais detalhes específicos"
      - "Validar contra produtos similares bem-sucedidos"
      - "Testar suposições com casos extremos"
      - "Explorar abordagens de solução alternativas"
      - "Analisar trade-offs de recursos/restrições"
      - "Gerar estratégias de mitigação de riscos"
      - "Desafiar escopo da perspectiva minimalista do MVP"
      - "Brainstorming de possibilidades criativas de funcionalidades"
      - "Se apenas tivéssemos [recurso/capacidade/tempo]..."
      - "Prosseguir para próxima seção"

sections:
  - id: introduction
    instruction: |
      Este template orienta a criação de um Resumo de Projeto abrangente que serve como entrada fundamental para o desenvolvimento de produto.

      Comece perguntando ao usuário qual modo eles preferem:

      1. **Modo Interativo** - Trabalhar através de cada seção colaborativamente
      2. **Modo YOLO** - Gerar rascunho completo para revisão e refinamento

      Antes de começar, entenda quais entradas estão disponíveis (resultados de brainstorming, pesquisa de mercado, análise competitiva, ideias iniciais) e colete contexto do projeto.

  - id: executive-summary
    title: Resumo Executivo
    instruction: |
      Crie uma visão geral concisa que capture a essência do projeto. Inclua:
      - Conceito do produto em 1-2 frases
      - Problema principal sendo resolvido
      - Identificação do mercado-alvo
      - Proposta de valor principal
    template: "{{executive_summary_content}}"

  - id: problem-statement
    title: Declaração do Problema
    instruction: |
      Articule o problema com clareza e evidência. Aborde:
      - Estado atual e pontos de dor
      - Impacto do problema (quantifique se possível)
      - Por que soluções existentes ficam aquém
      - Urgência e importância de resolver isso agora
    template: "{{detailed_problem_description}}"

  - id: proposed-solution
    title: Solução Proposta
    instruction: |
      Descreva a abordagem da solução em alto nível. Inclua:
      - Conceito e abordagem principal
      - Principais diferenciais das soluções existentes
      - Por que esta solução terá sucesso onde outras não tiveram
      - Visão de alto nível para o produto
    template: "{{solution_description}}"

  - id: target-users
    title: Usuários-Alvo
    instruction: |
      Defina e caracterize os usuários pretendidos com especificidade. Para cada segmento de usuário inclua:
      - Perfil demográfico/firmográfico
      - Comportamentos e fluxos de trabalho atuais
      - Necessidades específicas e pontos de dor
      - Objetivos que estão tentando alcançar
    sections:
      - id: primary-segment
        title: "Segmento de Usuário Primário: {{segment_name}}"
        template: "{{primary_user_description}}"
      - id: secondary-segment
        title: "Segmento de Usuário Secundário: {{segment_name}}"
        condition: Tem segmento de usuário secundário
        template: "{{secondary_user_description}}"

  - id: goals-metrics
    title: Objetivos e Métricas de Sucesso
    instruction: Estabeleça objetivos claros e como medir o sucesso. Torne os objetivos SMART (Específicos, Mensuráveis, Atingíveis, Relevantes, Limitados no Tempo)
    sections:
      - id: business-objectives
        title: Objetivos de Negócio
        type: bullet-list
        template: "- {{objective_with_metric}}"
      - id: user-success-metrics
        title: Métricas de Sucesso do Usuário
        type: bullet-list
        template: "- {{user_metric}}"
      - id: kpis
        title: Indicadores-Chave de Performance (KPIs)
        type: bullet-list
        template: "- {{kpi}}: {{definition_and_target}}"

  - id: mvp-scope
    title: Escopo do MVP
    instruction: Defina o produto mínimo viável claramente. Seja específico sobre o que está incluído e o que está fora. Ajude o usuário a distinguir itens obrigatórios de itens desejáveis.
    sections:
      - id: core-features
        title: Funcionalidades Principais (Obrigatórias)
        type: bullet-list
        template: "- **{{feature}}:** {{description_and_rationale}}"
      - id: out-of-scope
        title: Fora do Escopo do MVP
        type: bullet-list
        template: "- {{feature_or_capability}}"
      - id: mvp-success-criteria
        title: Critérios de Sucesso do MVP
        template: "{{mvp_success_definition}}"

  - id: post-mvp-vision
    title: Visão Pós-MVP
    instruction: Delineie a direção do produto a longo prazo sem se comprometer demais com especificidades
    sections:
      - id: phase-2-features
        title: Funcionalidades da Fase 2
        template: "{{next_priority_features}}"
      - id: long-term-vision
        title: Visão a Longo Prazo
        template: "{{one_two_year_vision}}"
      - id: expansion-opportunities
        title: Oportunidades de Expansão
        template: "{{potential_expansions}}"

  - id: technical-considerations
    title: Considerações Técnicas
    instruction: Documente restrições técnicas conhecidas e preferências. Note que estes são pensamentos iniciais, não decisões finais.
    sections:
      - id: platform-requirements
        title: Requisitos de Plataforma
        template: |
          - **Plataformas-Alvo:** {{platforms}}
          - **Suporte a Browser/SO:** {{specific_requirements}}
          - **Requisitos de Performance:** {{performance_specs}}
      - id: technology-preferences
        title: Preferências Tecnológicas
        template: |
          - **Frontend:** {{frontend_preferences}}
          - **Backend:** {{backend_preferences}}
          - **Banco de Dados:** {{database_preferences}}
          - **Hospedagem/Infraestrutura:** {{infrastructure_preferences}}
      - id: architecture-considerations
        title: Considerações de Arquitetura
        template: |
          - **Estrutura do Repositório:** {{repo_thoughts}}
          - **Arquitetura de Serviços:** {{service_thoughts}}
          - **Requisitos de Integração:** {{integration_needs}}
          - **Segurança/Conformidade:** {{security_requirements}}

  - id: constraints-assumptions
    title: Restrições e Suposições
    instruction: Declare claramente limitações e suposições para definir expectativas realistas
    sections:
      - id: constraints
        title: Restrições
        template: |
          - **Orçamento:** {{budget_info}}
          - **Cronograma:** {{timeline_info}}
          - **Recursos:** {{resource_info}}
          - **Técnicas:** {{technical_constraints}}
      - id: key-assumptions
        title: Suposições-Chave
        type: bullet-list
        template: "- {{assumption}}"

  - id: risks-questions
    title: Riscos e Questões Abertas
    instruction: Identifique incógnitas e desafios potenciais proativamente
    sections:
      - id: key-risks
        title: Riscos-Chave
        type: bullet-list
        template: "- **{{risk}}:** {{description_and_impact}}"
      - id: open-questions
        title: Questões Abertas
        type: bullet-list
        template: "- {{question}}"
      - id: research-areas
        title: Áreas que Precisam de Mais Pesquisa
        type: bullet-list
        template: "- {{research_topic}}"

  - id: appendices
    title: Apêndices
    sections:
      - id: research-summary
        title: A. Resumo da Pesquisa
        condition: Tem achados de pesquisa
        instruction: |
          Se aplicável, resuma achados-chave de:
          - Pesquisa de mercado
          - Análise competitiva
          - Entrevistas com usuários
          - Estudos de viabilidade técnica
      - id: stakeholder-input
        title: B. Entrada dos Stakeholders
        condition: Tem feedback dos stakeholders
        template: "{{stakeholder_feedback}}"
      - id: references
        title: C. Referências
        template: "{{relevant_links_and_docs}}"

  - id: next-steps
    title: Próximos Passos
    sections:
      - id: immediate-actions
        title: Ações Imediatas
        type: numbered-list
        template: "{{action_item}}"
      - id: pm-handoff
        title: Repasse para PM
        content: |
          Este Resumo do Projeto fornece o contexto completo para {{project_name}}. Por favor, comece no 'Modo de Geração de PRD', revise o resumo minuciosamente para trabalhar com o usuário na criação do PRD seção por seção conforme o template indica, pedindo qualquer esclarecimento necessário ou sugerindo melhorias.