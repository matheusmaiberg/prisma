# <!-- Powered by BMAD™ Core -->
template:
  id: analise-concorrencia-template-v2
  name: Relatório de Análise Competitiva
  version: 2.0
  output:
    format: markdown
    filename: docs/analise-concorrencia.md
    title: "Relatório de Análise Competitiva: {{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "Ações de Elicitação para Análise Competitiva"
    options:
      - "Aprofundamento na estratégia de um concorrente específico"
      - "Análise da dinâmica competitiva em um segmento específico"
      - "Simulação de guerra de respostas competitivas aos seus movimentos"
      - "Exploração de cenários de parceria vs. concorrência"
      - "Teste de resistência das alegações de diferenciação"
      - "Análise do potencial disruptivo (seu ou deles)"
      - "Comparação com concorrência em mercados adjacentes"
      - "Geração de insights de análise de vitórias/perdas"
      - "Se ao menos soubéssemos sobre [plano do concorrente X]..."
      - "Prosseguir para próxima seção"

sections:
  - id: resumo-executivo
    title: Resumo Executivo
    instruction: Forneça insights competitivos de alto nível, principais ameaças e oportunidades, e ações estratégicas recomendadas. Escreva esta seção POR ÚLTIMO após completar toda a análise.

  - id: escopo-analise
    title: Escopo da Análise e Metodologia
    instruction: Este template orienta uma análise abrangente de concorrentes. Comece entendendo as necessidades de inteligência competitiva do usuário e objetivos estratégicos. Ajude-os a identificar e priorizar concorrentes antes de mergulhar na análise detalhada.
    sections:
      - id: proposito-analise
        title: Propósito da Análise
        instruction: |
          Defina o propósito principal:
          - Avaliação de entrada em novo mercado
          - Estratégia de posicionamento de produto
          - Análise de lacunas de recursos
          - Desenvolvimento de estratégia de preços
          - Alvos de parceria/aquisição
          - Avaliação de ameaças competitivas
      - id: categorias-concorrentes
        title: Categorias de Concorrentes Analisadas
        instruction: |
          Liste categorias incluídas:
          - Concorrentes Diretos: Mesmo produto/serviço, mesmo mercado-alvo
          - Concorrentes Indiretos: Produto diferente, mesma necessidade/problema
          - Concorrentes Potenciais: Poderiam entrar no mercado facilmente
          - Produtos Substitutos: Soluções alternativas
          - Concorrentes Aspiracionais: Exemplos de melhor-da-categoria
      - id: metodologia-pesquisa
        title: Metodologia de Pesquisa
        instruction: |
          Descreva a abordagem:
          - Fontes de informação utilizadas
          - Prazo da análise
          - Níveis de confiança
          - Limitações

  - id: panorama-competitivo
    title: Panorama Geral Competitivo
    sections:
      - id: estrutura-mercado
        title: Estrutura do Mercado
        instruction: |
          Descreva o ambiente competitivo:
          - Número de concorrentes ativos
          - Concentração do mercado (fragmentado/consolidado)
          - Dinâmica competitiva
          - Entradas/saídas recentes do mercado
      - id: matriz-priorizacao
        title: Matriz de Priorização de Concorrentes
        instruction: |
          Ajude a categorizar concorrentes por participação de mercado e nível de ameaça estratégica

          Crie uma matriz 2x2:
          - Prioridade 1 (Concorrentes Principais): Alta Participação de Mercado + Alta Ameaça
          - Prioridade 2 (Ameaças Emergentes): Baixa Participação de Mercado + Alta Ameaça
          - Prioridade 3 (Players Estabelecidos): Alta Participação de Mercado + Baixa Ameaça
          - Prioridade 4 (Apenas Monitorar): Baixa Participação de Mercado + Baixa Ameaça

  - id: perfis-concorrentes
    title: Perfis Individuais de Concorrentes
    instruction: Crie perfis detalhados para cada concorrente Prioridade 1 e Prioridade 2. Para Prioridade 3 e 4, crie perfis condensados.
    repeatable: true
    sections:
      - id: concorrente
        title: "{{competitor_name}} - Prioridade {{priority_level}}"
        sections:
          - id: visao-geral-empresa
            title: Visão Geral da Empresa
            template: |
              - **Fundada:** {{year_founders}}
              - **Sede:** {{location}}
              - **Tamanho da Empresa:** {{employees_revenue}}
              - **Financiamento:** {{total_raised_investors}}
              - **Liderança:** {{key_executives}}
          - id: modelo-negocio
            title: Modelo de Negócio e Estratégia
            template: |
              - **Modelo de Receita:** {{revenue_model}}
              - **Mercado-Alvo:** {{customer_segments}}
              - **Proposta de Valor:** {{value_promise}}
              - **Estratégia Go-to-Market:** {{gtm_approach}}
              - **Foco Estratégico:** {{current_priorities}}
          - id: analise-produto
            title: Análise de Produto/Serviço
            template: |
              - **Ofertas Principais:** {{main_products}}
              - **Recursos-Chave:** {{standout_capabilities}}
              - **Experiência do Usuário:** {{ux_assessment}}
              - **Stack Tecnológico:** {{tech_stack}}
              - **Preços:** {{pricing_model}}
          - id: forcas-fraquezas
            title: Forças e Fraquezas
            sections:
              - id: forcas
                title: Forças
                type: bullet-list
                template: "- {{strength}}"
              - id: fraquezas
                title: Fraquezas
                type: bullet-list
                template: "- {{weakness}}"
          - id: posicao-mercado
            title: Posição e Performance no Mercado
            template: |
              - **Participação de Mercado:** {{market_share_estimate}}
              - **Base de Clientes:** {{customer_size_notables}}
              - **Trajetória de Crescimento:** {{growth_trend}}
              - **Desenvolvimentos Recentes:** {{key_news}}

  - id: analise-comparativa
    title: Análise Comparativa
    sections:
      - id: comparacao-recursos
        title: Matriz de Comparação de Recursos
        instruction: Crie uma tabela de comparação detalhada dos recursos-chave entre concorrentes
        type: table
        columns:
          [
            "Categoria de Recurso",
            "{{your_company}}",
            "{{competitor_1}}",
            "{{competitor_2}}",
            "{{competitor_3}}",
          ]
        rows:
          - category: "Funcionalidade Principal"
            items:
              - ["Recurso A", "{{status}}", "{{status}}", "{{status}}", "{{status}}"]
              - ["Recurso B", "{{status}}", "{{status}}", "{{status}}", "{{status}}"]
          - category: "Experiência do Usuário"
            items:
              - ["App Mobile", "{{rating}}", "{{rating}}", "{{rating}}", "{{rating}}"]
              - ["Tempo de Onboarding", "{{time}}", "{{time}}", "{{time}}", "{{time}}"]
          - category: "Integração e Ecossistema"
            items:
              - [
                  "Disponibilidade de API",
                  "{{availability}}",
                  "{{availability}}",
                  "{{availability}}",
                  "{{availability}}",
                ]
              - ["Integrações Terceiros", "{{number}}", "{{number}}", "{{number}}", "{{number}}"]
          - category: "Preços e Planos"
            items:
              - ["Preço Inicial", "{{price}}", "{{price}}", "{{price}}", "{{price}}"]
              - ["Plano Gratuito", "{{yes_no}}", "{{yes_no}}", "{{yes_no}}", "{{yes_no}}"]
      - id: comparacao-swot
        title: Comparação SWOT
        instruction: Crie análise SWOT para sua solução vs. principais concorrentes
        sections:
          - id: sua-solucao
            title: Sua Solução
            template: |
              - **Forças:** {{strengths}}
              - **Fraquezas:** {{weaknesses}}
              - **Oportunidades:** {{opportunities}}
              - **Ameaças:** {{threats}}
          - id: vs-concorrente
            title: "vs. {{main_competitor}}"
            template: |
              - **Vantagens Competitivas:** {{your_advantages}}
              - **Desvantagens Competitivas:** {{their_advantages}}
              - **Oportunidades de Diferenciação:** {{differentiation}}
      - id: mapa-posicionamento
        title: Mapa de Posicionamento
        instruction: |
          Descreva posições dos concorrentes em dimensões-chave

          Crie uma descrição de posicionamento usando 2 dimensões-chave relevantes para o mercado, como:
          - Preço vs. Recursos
          - Facilidade de Uso vs. Poder
          - Especialização vs. Amplitude
          - Self-Service vs. Alto Toque

  - id: analise-estrategica
    title: Análise Estratégica
    sections:
      - id: vantagens-competitivas
        title: Avaliação de Vantagens Competitivas
        sections:
          - id: vantagens-sustentaveis
            title: Vantagens Sustentáveis
            instruction: |
              Identifique fossos e posições defensáveis:
              - Efeitos de rede
              - Custos de mudança
              - Força da marca
              - Barreiras tecnológicas
              - Vantagens regulatórias
          - id: pontos-vulneraveis
            title: Pontos Vulneráveis
            instruction: |
              Onde concorrentes poderiam ser desafiados:
              - Segmentos de clientes fracos
              - Recursos ausentes
              - Experiência do usuário ruim
              - Preços altos
              - Presença geográfica limitada
      - id: oceano-azul
        title: Oportunidades de Oceano Azul
        instruction: |
          Identifique espaços de mercado não contestados

          Liste oportunidades para criar novo espaço de mercado:
          - Segmentos mal atendidos
          - Casos de uso não abordados
          - Novos modelos de negócio
          - Expansão geográfica
          - Propostas de valor diferentes

  - id: recomendacoes-estrategicas
    title: Recomendações Estratégicas
    sections:
      - id: estrategia-diferenciacao
        title: Estratégia de Diferenciação
        instruction: |
          Como se posicionar contra concorrentes:
          - Propostas de valor únicas a enfatizar
          - Recursos a priorizar
          - Segmentos a mirar
          - Mensagens e posicionamento
      - id: resposta-competitiva
        title: Planejamento de Resposta Competitiva
        sections:
          - id: estrategias-ofensivas
            title: Estratégias Ofensivas
            instruction: |
              Como ganhar participação de mercado:
              - Mirar fraquezas dos concorrentes
              - Vencer negócios competitivos
              - Capturar seus clientes
          - id: estrategias-defensivas
            title: Estratégias Defensivas
            instruction: |
              Como proteger sua posição:
              - Fortalecer áreas vulneráveis
              - Construir custos de mudança
              - Aprofundar relacionamentos com clientes
      - id: ecossistema-parcerias
        title: Estratégia de Parcerias e Ecossistema
        instruction: |
          Oportunidades potenciais de colaboração:
          - Players complementares
          - Parceiros de canal
          - Integrações tecnológicas
          - Alianças estratégicas

  - id: plano-monitoramento
    title: Plano de Monitoramento e Inteligência
    sections:
      - id: concorrentes-chave
        title: Concorrentes-Chave a Acompanhar
        instruction: Lista de prioridades com justificativa
      - id: metricas-monitoramento
        title: Métricas de Monitoramento
        instruction: |
          O que acompanhar:
          - Atualizações de produto
          - Mudanças de preço
          - Vitórias/perdas de clientes
          - Atividade de financiamento/M&A
          - Mensagens de mercado
      - id: fontes-inteligencia
        title: Fontes de Inteligência
        instruction: |
          Onde reunir inteligência contínua:
          - Sites/blogs das empresas
          - Avaliações de clientes
          - Relatórios da indústria
          - Redes sociais
          - Registros de patentes
      - id: cadencia-atualizacao
        title: Cadência de Atualização
        instruction: |
          Cronograma de revisão recomendado:
          - Semanal: {{weekly_items}}
          - Mensal: {{monthly_items}}
          - Trimestral: {{quarterly_analysis}}