template:
  id: resultado-brainstorming-template-v2
  name: Resultados da Sessão de Brainstorming
  version: 2.0
  output:
    format: markdown
    filename: docs/resultados-sessao-brainstorming.md
    title: "Resultados da Sessão de Brainstorming"

workflow:
  mode: non-interactive

sections:
  - id: cabecalho
    content: |
      **Data da Sessão:** {{date}}
      **Facilitador:** {{agent_role}} {{agent_name}}
      **Participante:** {{user_name}}

  - id: resumo-executivo
    title: Resumo Executivo
    sections:
      - id: detalhes-resumo
        template: |
          **Tópico:** {{session_topic}}

          **Objetivos da Sessão:** {{stated_goals}}

          **Técnicas Utilizadas:** {{techniques_list}}

          **Total de Ideias Geradas:** {{total_ideas}}
      - id: temas-chave
        title: "Temas-Chave Identificados:"
        type: bullet-list
        template: "- {{theme}}"

  - id: sessoes-tecnicas
    title: Sessões de Técnicas
    repeatable: true
    sections:
      - id: tecnica
        title: "{{technique_name}} - {{duration}}"
        sections:
          - id: descricao
            template: "**Descrição:** {{technique_description}}"
          - id: ideias-geradas
            title: "Ideias Geradas:"
            type: numbered-list
            template: "{{idea}}"
          - id: insights
            title: "Insights Descobertos:"
            type: bullet-list
            template: "- {{insight}}"
          - id: conexoes
            title: "Conexões Notáveis:"
            type: bullet-list
            template: "- {{connection}}"

  - id: categorizacao-ideias
    title: Categorização de Ideias
    sections:
      - id: oportunidades-imediatas
        title: Oportunidades Imediatas
        content: "*Ideias prontas para implementar agora*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - Descrição: {{description}}
          - Por que imediata: {{rationale}}
          - Recursos necessários: {{requirements}}
      - id: inovacoes-futuras
        title: Inovações Futuras
        content: "*Ideias que requerem desenvolvimento/pesquisa*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - Descrição: {{description}}
          - Desenvolvimento necessário: {{development_needed}}
          - Estimativa de cronograma: {{timeline}}
      - id: projetos-lunares
        title: Projetos Lunares
        content: "*Conceitos ambiciosos e transformadores*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - Descrição: {{description}}
          - Potencial transformador: {{potential}}
          - Desafios a superar: {{challenges}}
      - id: insights-aprendizados
        title: Insights e Aprendizados
        content: "*Principais realizações da sessão*"
        type: bullet-list
        template: "- {{insight}}: {{description_and_implications}}"

  - id: planejamento-acoes
    title: Planejamento de Ações
    sections:
      - id: principais-prioridades
        title: Top 3 Ideias Prioritárias
        sections:
          - id: prioridade-1
            title: "#1 Prioridade: {{idea_name}}"
            template: |
              - Justificativa: {{rationale}}
              - Próximos passos: {{next_steps}}
              - Recursos necessários: {{resources}}
              - Cronograma: {{timeline}}
          - id: prioridade-2
            title: "#2 Prioridade: {{idea_name}}"
            template: |
              - Justificativa: {{rationale}}
              - Próximos passos: {{next_steps}}
              - Recursos necessários: {{resources}}
              - Cronograma: {{timeline}}
          - id: prioridade-3
            title: "#3 Prioridade: {{idea_name}}"
            template: |
              - Justificativa: {{rationale}}
              - Próximos passos: {{next_steps}}
              - Recursos necessários: {{resources}}
              - Cronograma: {{timeline}}

  - id: reflexao-followup
    title: Reflexão e Acompanhamento
    sections:
      - id: o-que-funcionou
        title: O Que Funcionou Bem
        type: bullet-list
        template: "- {{aspect}}"
      - id: areas-exploracao
        title: Áreas para Exploração Adicional
        type: bullet-list
        template: "- {{area}}: {{reason}}"
      - id: tecnicas-recomendadas
        title: Técnicas de Acompanhamento Recomendadas
        type: bullet-list
        template: "- {{technique}}: {{reason}}"
      - id: questoes-emergentes
        title: Questões que Emergiram
        type: bullet-list
        template: "- {{question}}"
      - id: proxima-sessao
        title: Planejamento da Próxima Sessão
        template: |
          - **Tópicos sugeridos:** {{followup_topics}}
          - **Prazo recomendado:** {{timeframe}}
          - **Preparação necessária:** {{preparation}}

  - id: rodape
    content: |
      ---

      *Sessão facilitada usando o framework de brainstorming BMAD-METHOD™*