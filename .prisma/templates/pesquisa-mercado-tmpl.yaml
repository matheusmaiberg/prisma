# <!-- Powered by BMAD™ Core -->
template:
  id: pesquisa-mercado-template-v2
  name: Relatório de Pesquisa de Mercado
  version: 2.0
  output:
    format: markdown
    filename: docs/pesquisa-mercado.md
    title: "Relatório de Pesquisa de Mercado: {{project_product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "Ações de Elicitação para Pesquisa de Mercado"
    options:
      - "Expandir cálculos de dimensionamento com análise de sensibilidade"
      - "Aprofundamento em segmento específico de clientes"
      - "Análise detalhada de tendência emergente do mercado"
      - "Comparar este mercado com um mercado análogo"
      - "Teste de resistência das premissas do mercado"
      - "Explorar oportunidades de mercados adjacentes"
      - "Desafiar definição e fronteiras do mercado"
      - "Gerar cenários estratégicos (melhor/base/pior caso)"
      - "Se ao menos tivéssemos considerado [fator X do mercado]..."
      - "Prosseguir para próxima seção"

sections:
  - id: resumo-executivo
    title: Resumo Executivo
    instruction: Forneça uma visão geral de alto nível dos principais achados, avaliação de oportunidade de mercado e recomendações estratégicas. Escreva esta seção POR ÚLTIMO após completar todas as outras seções.

  - id: objetivos-pesquisa
    title: Objetivos da Pesquisa e Metodologia
    instruction: Este template orienta a criação de um relatório abrangente de pesquisa de mercado. Comece entendendo quais insights de mercado o usuário precisa e por quê. Trabalhe através de cada seção sistematicamente, usando os frameworks analíticos apropriados baseados nos objetivos da pesquisa.
    sections:
      - id: objetivos
        title: Objetivos da Pesquisa
        instruction: |
          Liste os objetivos principais desta pesquisa de mercado:
          - Quais decisões esta pesquisa irá informar?
          - Quais perguntas específicas precisam ser respondidas?
          - Quais são os critérios de sucesso para esta pesquisa?
      - id: metodologia
        title: Metodologia de Pesquisa
        instruction: |
          Descreva a abordagem da pesquisa:
          - Fontes de dados utilizadas (primárias/secundárias)
          - Frameworks de análise aplicados
          - Prazo da coleta de dados
          - Limitações e premissas

  - id: visao-geral-mercado
    title: Visão Geral do Mercado
    sections:
      - id: definicao-mercado
        title: Definição do Mercado
        instruction: |
          Defina o mercado sendo analisado:
          - Categoria de produto/serviço
          - Escopo geográfico
          - Segmentos de clientes incluídos
          - Posição na cadeia de valor
      - id: tamanho-crescimento-mercado
        title: Tamanho e Crescimento do Mercado
        instruction: |
          Oriente através dos cálculos TAM, SAM, SOM com premissas claras. Use uma ou mais abordagens:
          - Top-down: Comece com dados da indústria, afunile
          - Bottom-up: Construa a partir da economia de cliente/unidade
          - Teoria de valor: Baseado no valor fornecido vs. alternativas
        sections:
          - id: tam
            title: Mercado Total Endereçável (TAM)
            instruction: Calcule e explique a oportunidade total do mercado
          - id: sam
            title: Mercado Endereçável Atendível (SAM)
            instruction: Defina a porção do TAM que você pode realisticamente alcançar
          - id: som
            title: Mercado Obtenível Atendível (SOM)
            instruction: Estime a porção que você pode realisticamente capturar
      - id: tendencias-mercado
        title: Tendências e Direcionadores do Mercado
        instruction: Analise tendências-chave moldando o mercado usando frameworks apropriados como PESTEL
        sections:
          - id: tendencias-chave
            title: Principais Tendências do Mercado
            instruction: |
              Liste e explique 3-5 tendências principais:
              - Tendência 1: Descrição e impacto
              - Tendência 2: Descrição e impacto
              - etc.
          - id: direcionadores-crescimento
            title: Direcionadores de Crescimento
            instruction: Identifique fatores primários impulsionando o crescimento do mercado
          - id: inibidores-mercado
            title: Inibidores do Mercado
            instruction: Identifique fatores restringindo o crescimento do mercado

  - id: analise-cliente
    title: Análise de Clientes
    sections:
      - id: perfis-segmento
        title: Perfis de Segmentos-Alvo
        instruction: Para cada segmento, crie perfis detalhados incluindo demografia/firmografia, psicografia, comportamentos, necessidades e disposição a pagar
        repeatable: true
        sections:
          - id: segmento
            title: "Segmento {{segment_number}}: {{segment_name}}"
            template: |
              - **Descrição:** {{brief_overview}}
              - **Tamanho:** {{number_of_customers_market_value}}
              - **Características:** {{key_demographics_firmographics}}
              - **Necessidades e Pontos de Dor:** {{primary_problems}}
              - **Processo de Compra:** {{purchasing_decisions}}
              - **Disposição a Pagar:** {{price_sensitivity}}
      - id: jobs-to-be-done
        title: Análise Jobs-to-be-Done
        instruction: Descubra o que os clientes realmente estão tentando realizar
        sections:
          - id: jobs-funcionais
            title: Jobs Funcionais
            instruction: Liste tarefas práticas e objetivos que os clientes precisam completar
          - id: jobs-emocionais
            title: Jobs Emocionais
            instruction: Descreva sentimentos e percepções que os clientes buscam
          - id: jobs-sociais
            title: Jobs Sociais
            instruction: Explique como os clientes querem ser percebidos pelos outros
      - id: jornada-cliente
        title: Mapeamento da Jornada do Cliente
        instruction: Mapeie a experiência end-to-end do cliente para segmentos primários
        template: |
          Para segmento primário de clientes:

          1. **Consciência:** {{discovery_process}}
          2. **Consideração:** {{evaluation_criteria}}
          3. **Compra:** {{decision_triggers}}
          4. **Onboarding:** {{initial_expectations}}
          5. **Uso:** {{interaction_patterns}}
          6. **Advocacia:** {{referral_behaviors}}

  - id: panorama-competitivo
    title: Panorama Competitivo
    sections:
      - id: estrutura-mercado
        title: Estrutura do Mercado
        instruction: |
          Descreva o ambiente competitivo geral:
          - Número de concorrentes
          - Concentração do mercado
          - Intensidade competitiva
      - id: principais-players
        title: Análise dos Principais Players
        instruction: |
          Para os top 3-5 concorrentes:
          - Nome da empresa e breve descrição
          - Estimativa de participação de mercado
          - Principais forças e fraquezas
          - Foco do cliente-alvo
          - Estratégia de preços
      - id: posicionamento-competitivo
        title: Posicionamento Competitivo
        instruction: |
          Analise como os concorrentes estão posicionados:
          - Propostas de valor
          - Estratégias de diferenciação
          - Lacunas e oportunidades do mercado

  - id: analise-industria
    title: Análise da Indústria
    sections:
      - id: cinco-forcas-porter
        title: Avaliação das Cinco Forças de Porter
        instruction: Analise cada força com evidências específicas e implicações
        sections:
          - id: poder-fornecedor
            title: "Poder do Fornecedor: {{power_level}}"
            template: "{{analysis_and_implications}}"
          - id: poder-comprador
            title: "Poder do Comprador: {{power_level}}"
            template: "{{analysis_and_implications}}"
          - id: rivalidade-competitiva
            title: "Rivalidade Competitiva: {{intensity_level}}"
            template: "{{analysis_and_implications}}"
          - id: ameaca-nova-entrada
            title: "Ameaça de Nova Entrada: {{threat_level}}"
            template: "{{analysis_and_implications}}"
          - id: ameaca-substitutos
            title: "Ameaça de Substitutos: {{threat_level}}"
            template: "{{analysis_and_implications}}"
      - id: ciclo-adocao
        title: Estágio do Ciclo de Adoção Tecnológica
        instruction: |
          Identifique onde o mercado está na curva de adoção:
          - Estágio atual e evidências
          - Implicações para estratégia
          - Cronograma de progressão esperada

  - id: avaliacao-oportunidade
    title: Avaliação de Oportunidades
    sections:
      - id: oportunidades-mercado
        title: Oportunidades de Mercado
        instruction: Identifique oportunidades específicas baseadas na análise
        repeatable: true
        sections:
          - id: oportunidade
            title: "Oportunidade {{opportunity_number}}: {{name}}"
            template: |
              - **Descrição:** {{what_is_the_opportunity}}
              - **Tamanho/Potencial:** {{quantified_potential}}
              - **Requisitos:** {{needed_to_capture}}
              - **Riscos:** {{key_challenges}}
      - id: recomendacoes-estrategicas
        title: Recomendações Estratégicas
        sections:
          - id: go-to-market
            title: Estratégia Go-to-Market
            instruction: |
              Recomende abordagem para entrada/expansão no mercado:
              - Priorização de segmentos-alvo
              - Estratégia de posicionamento
              - Estratégia de canal
              - Oportunidades de parceria
          - id: estrategia-precos
            title: Estratégia de Preços
            instruction: |
              Baseado na análise de disposição a pagar e panorama competitivo:
              - Modelo de preços recomendado
              - Pontos/faixas de preço
              - Métrica de valor
              - Posicionamento competitivo
          - id: mitigacao-riscos
            title: Mitigação de Riscos
            instruction: |
              Principais riscos e estratégias de mitigação:
              - Riscos de mercado
              - Riscos competitivos
              - Riscos de execução
              - Riscos regulatórios/compliance

  - id: apendices
    title: Apêndices
    sections:
      - id: fontes-dados
        title: A. Fontes de Dados
        instruction: Liste todas as fontes utilizadas na pesquisa
      - id: calculos
        title: B. Cálculos Detalhados
        instruction: Inclua quaisquer cálculos complexos ou modelos
      - id: analise-adicional
        title: C. Análise Adicional
        instruction: Qualquer análise suplementar não incluída no corpo principal