# <!-- Powered by BMAD™ Core -->
template:
  id: gate-qa-template-v1
  name: Decisão do Portal de Qualidade
  version: 1.0
  output:
    format: yaml
    filename: qa.qaLocation/gates/{{epic_num}}.{{story_num}}-{{story_slug}}.yml
    title: "Portal de Qualidade: {{epic_num}}.{{story_num}}"

# Campos obrigatórios (manter estes primeiro)
schema: 1
story: "{{epic_num}}.{{story_num}}"
story_title: "{{story_title}}"
gate: "{{gate_status}}" # PASS|CONCERNS|FAIL|WAIVED
status_reason: "{{status_reason}}" # Resumo de 1-2 frases do porquê desta decisão do portal
reviewer: "Quinn (Arquiteto de Testes)"
updated: "{{iso_timestamp}}"

# Sempre presente mas só ativo quando WAIVED
waiver: { active: false }

# Problemas (se houver) - Use severidade fixa: low | medium | high
top_issues: []

# Resumo de riscos (da tarefa de perfil de risco se executada)
risk_summary:
  totals: { critical: 0, high: 0, medium: 0, low: 0 }
  recommendations:
    must_fix: []
    monitor: []

# Seção de exemplos usando escalares de bloco para clareza
examples:
  with_issues: |
    top_issues:
      - id: "SEC-001"
        severity: high  # APENAS: low|medium|high
        finding: "Sem limitação de taxa no endpoint de login"
        suggested_action: "Adicionar middleware de limitação de taxa antes da produção"
      - id: "TEST-001"
        severity: medium
        finding: "Faltam testes de integração para o fluxo de auth"
        suggested_action: "Adicionar cobertura de teste para caminhos críticos"

  when_waived: |
    waiver:
      active: true
      reason: "Aceito para lançamento do MVP - será abordado no próximo sprint"
      approved_by: "Product Owner"

# ============ Campos Estendidos Opcionais ============
# Descomente e use se sua equipe quiser mais detalhes

optional_fields_examples:
  quality_and_expiry: |
    quality_score: 75  # 0-100 (pontuação opcional)
    expires: "2025-01-26T00:00:00Z"  # Janela opcional de frescor do portal

  evidence: |
    evidence:
      tests_reviewed: 15
      risks_identified: 3
      trace:
        ac_covered: [1, 2, 3]  # Números de AC com cobertura de teste
        ac_gaps: [4]  # Números de AC sem cobertura

  nfr_validation: |
    nfr_validation:
      security: { status: CONCERNS, notes: "Limitação de taxa em falta" }
      performance: { status: PASS, notes: "" }
      reliability: { status: PASS, notes: "" }
      maintainability: { status: PASS, notes: "" }

  history: |
    history:  # Trilha de auditoria apenas para anexar
      - at: "2025-01-12T10:00:00Z"
        gate: FAIL
        note: "Revisão inicial - testes em falta"
      - at: "2025-01-12T15:00:00Z"
        gate: CONCERNS
        note: "Testes adicionados mas limitação de taxa ainda em falta"

  risk_summary: |
    risk_summary:  # Da tarefa de perfil de risco
      totals:
        critical: 0
        high: 0
        medium: 0
        low: 0
      # 'highest' é emitido apenas quando existem riscos
      recommendations:
        must_fix: []
        monitor: []

  recommendations: |
    recommendations:
      immediate:  # Deve ser corrigido antes da produção
        - action: "Adicionar limitação de taxa aos endpoints de auth"
          refs: ["api/auth/login.ts:42-68"]
      future:  # Pode ser abordado depois
        - action: "Considerar cache para melhor performance"
          refs: ["services/data.service.ts"]