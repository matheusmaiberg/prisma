  estado:
    aliases: [status, s]
    flags: [--detalhado, --resumo]
    descricao: Mostra contexto atual

  sair:
    aliases: [exit, quit, q]
    descricao: Retorna ao modo anterior

  # Modos especiais
  modo-chat:
    aliases: [chat-mode, chat]
    descricao: Modo conversacional detalhado

  modo-kb:
    aliases: [kb-mode, kb]
    descricao: Base de conhecimento

  modo-festa:
