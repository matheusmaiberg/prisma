# Configurações de Prompts - Sistema Prisma
# Define system prompts e elicitações disponíveis

# System Prompts Disponíveis
system_prompts:
  prisma-system:
    arquivo: 'prisma-system.md'
    descricao: 'System prompt principal do agente Prisma orquestrador'
    obrigatorio: true
    usado_por: ['prisma']

  prisma-prompt:
    arquivo: 'prisma-prompt.md'
    descricao: 'Prompt de workflow completo do sistema Prisma'
    obrigatorio: true
    usado_por: ['prisma', 'analista', 'designer', 'planejador']

  elicitacoes:
    arquivo: 'elicitacoes.md'
    descricao: 'Questões de elicitação para análise de alinhamento'
    obrigatorio: false
    usado_por: ['elicitador', 'idealizador']

# Variáveis Disponíveis
variaveis:
  - nome: 'feature_name'
    tipo: 'string'
    obrigatorio: true
    descricao: 'Nome da feature em kebab-case'

  - nome: 'spec_base_path'
    tipo: 'path'
    obrigatorio: true
    descricao: 'Caminho base para especificações'

  - nome: 'workspace_path'
    tipo: 'path'
    obrigatorio: true
    descricao: 'Caminho raiz do workspace'

  - nome: 'description'
    tipo: 'string'
    obrigatorio: false
    descricao: 'Descrição fornecida pelo usuário'
