# Configurações de Comandos - Sistema Prisma
# Define todos os slash commands disponíveis e suas propriedades

metadata:
  versao: '1.0.0'
  ultima_atualizacao: '2025-11-02'
  total_comandos: 15
  status: 'Ativo'

# Comandos Disponíveis
comandos:
  # === INICIALIZAÇÃO ===
  iniciar:
    nome: '/prisma:iniciar'
    descricao: 'Inicializa o sistema Prisma e carrega o agente orquestrador principal'
    agente: 'prisma'
    habilitado: true
    alias: ['/iniciar', '/start']

  onboarding:
    nome: '/onboarding'
    descricao: 'Tutorial interativo para novos usuários do Prisma'
    agente: null
    habilitado: true

  # === ESPECIFICAÇÕES ===
  nova-especificacao:
    nome: '/especificacao:nova'
    descricao: 'Cria nova especificação de feature'
    agente: 'prisma'
    habilitado: true
    alias: ['/nova-spec', '/new-spec']

  atualizar-especificacao:
    nome: '/especificacao:atualizar'
    descricao: 'Atualiza documentos de especificação existentes'
    agente: 'analista|designer|planejador'
    habilitado: true

  listar-especificacoes:
    nome: '/especificacao:listar'
    descricao: 'Dashboard de todas as especificações com status'
    agente: null
    habilitado: true
    alias: ['/list-specs']

  status-especificacao:
    nome: '/especificacao:status'
    descricao: 'Status detalhado das especificações (progresso, quality gates, etc.)'
    agente: null
    habilitado: true

  validar-especificacao:
    nome: '/especificacao:validar'
    descricao: 'Valida conformidade com padrões'
    agente: 'conformista'
    habilitado: true

  auditar-especificacao:
    nome: '/especificacao:auditar'
    descricao: 'Auditoria meta-analítica profunda'
    agente: 'auditor'
    habilitado: true

  # === ANÁLISE ===
  analisar-riscos:
    nome: '/analisar:riscos'
    descricao: 'Análise profunda de riscos técnicos e de negócio'
    agente: 'avaliador-riscos'
    habilitado: true

  # === IMPLEMENTAÇÃO ===
  executar-tarefa:
    nome: '/tarefa:executar'
    descricao: 'Executa tarefa específica do plano de implementação'
    agente: 'implementador'
    habilitado: true
    alias: ['/impl-task']

  implementacao-paralela:
    nome: '/implementacao:paralela'
    descricao: 'Execução paralela de múltiplas tarefas independentes'
    agente: 'implementador'
    habilitado: true

  revisar-implementacao:
    nome: '/implementacao:revisar'
    descricao: 'Revisão profissional de código implementado'
    agente: 'revisor'
    habilitado: true
    alias: ['/code-review']

  # === TESTES ===
  executar-testes:
    nome: '/testes:executar'
    descricao: 'Executa testes automatizados'
    agente: 'testador-specs'
    habilitado: true

  # === DECISÕES ===
  tomar-decisao:
    nome: '/decidir'
    descricao: 'Cria ADR para decisões arquiteturais importantes'
    agente: 'decisor'
    habilitado: true
    alias: ['/decision']

  # === ORGANIZAÇÃO ===
  organizar-documentacao:
    nome: '/organizar:documentacao'
    descricao: 'Organiza e padroniza documentação do projeto'
    agente: 'documentador'
    habilitado: true

  organizar-relatorios:
    nome: '/organizar:relatorios'
    descricao: 'Consolida e organiza relatórios gerados'
    agente: null
    habilitado: true

# Configurações de Execução
execucao:
  # Timeout padrão para comandos (em segundos)
  timeout_padrao: 300

  # Permitir interrupção de comandos
  permitir_interrupcao: true

  # Confirmação antes de executar comandos destrutivos
  requer_confirmacao:
    - '/especificacao:deletar'
    - '/organizar:limpar'

# Aliases Globais
aliases:
  '/help': '/ajuda'
  '/new': '/especificacao:nova'
  '/list': '/especificacao:listar'
  '/status': '/especificacao:status'
