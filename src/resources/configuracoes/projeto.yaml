# Configurações de Projeto - Sistema Prisma
# Informações específicas do projeto atual

metadata:
  versao: '1.0.0'
  ultima_atualizacao: '2025-11-02'
  responsavel: 'Claude Code'
  status: 'Ativo'

# Informações do Projeto
projeto:
  nome: 'prisma-for-cc'
  tipo: 'vscode-extension'
  descricao: 'VSCode extension que integra Sistema Prisma com Claude Code'
  framework: 'TypeScript + VSCode API'
  gerenciador_pacotes: 'npm'

# Stack Tecnológica
stack:
  linguagem: 'typescript'
  framework_principal: 'vscode-api'
  bundler: 'webpack'
  testes: 'jest'
  linter: 'eslint'
  formatter: 'prettier'

# Padrões do Projeto
padroes:
  - codigo
  - testes
  - documentacao
  - arquitetura

# Histórico de Migrações
migracoes:
  concluidas:
    - nome: 'vscode-extension-setup'
      data: '2024-10-01'
      descricao: 'Setup inicial da extensão VSCode'

    - nome: 'prisma-integration'
      data: '2024-10-15'
      descricao: 'Integração com Sistema Prisma'

    - nome: 'path-standardization'
      data: '2025-11-02'
      descricao: 'Padronização de paths para .prisma/projeto/especificacoes'

  pendentes: []

# Resolução de Conflitos
resolucao_conflitos:
  habilitado: true
  precedencia:
    - 'configuracoes'
    - 'projeto'
    - 'especificacoes/decisions'
  estrategia: 'config-first'
  ao_conflitar: 'avisar-e-usar-precedencia'
